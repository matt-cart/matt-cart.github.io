<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Publications</h3>
    {% if page.title == "Home" %}
      {% for item in site.data.publications.featured %}
        <p>
        {{ item.authors }}<br>
        <b>{{ item.name }}</b><br>
        {{ item.journal }} [<a href="{{ item.abstract}}">abstract</a>] [<a href="{{ item.pdf }}">pdf</a>]<br>
      </p>
      {% endfor %}
    {% else %}
    {% endif %}
  </div>
</div>
